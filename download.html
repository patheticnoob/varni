<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Download Section</title>
</head>
<style>
     #contain {
          position: relative;
          height: 97vh;
          width: 95vw;
          border: 2px solid red;
          margin: 10px auto;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
          position: relative;
          gap: 15px;
     }

     #user_info {
          /* position: absolute;
          left: 10px;
          bottom: 10px; */
          align-self: flex-start;
          font-weight: 600;
          letter-spacing: 1;
          font-family: system-ui, Roboto, sans-serif;
     }

     #user_info legend {
          background: #173f76;
          color: #fff;
          padding: 2px 8px;
     }

     #container-image {
          margin-inline: auto;
          background-repeat: no-repeat;
          background-size: contain;
     }

     table {
          font-size: 18px;
          width: 50vw;
          border-collapse: collapse;
     }

     tr>td:first-child {
          font-weight: 600;
     }

     td {
          border: 1px solid #140404;
          padding: 8px;
          color: #173f76;
     }

     #msg {
          width: 100%;
          margin-inline: 10px;
     }
</style>

<body>
     <div id="contain">
          <h3>VarniDigital</h3>
          <div id="container-image"></div>
          <table class="t-data">
            <tbody id="tableData"></tbody>
          </table>
          <p id="msg">
            <b>Message:</b>
            <span id="additional_message"></span>
          </p>
          <fieldset id="user_info">
               <legend>User Info</legend>

               <p id="email"><b>Email: </b><span id="emailed-by"></span></p>
          </fieldset>
        </div>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="./script.js" type="text/javascript"></script>
</body>

</html>
